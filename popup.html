<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eye Check Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Eye Check</h1>
        <div class="circle">
            <img src="eye-icon.png" alt="Eye icon" class="eye-icon">
        </div>
        <h2 id="message">Please keep your eyes open and stay in front of the camera.</h2>
        <button id="startButton">Start</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
